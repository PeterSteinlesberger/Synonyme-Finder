<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <title>Synonyme Finder</title>
    <!--implement Fontfamily Tangerine -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="nav-cont">
    <h1 class="h1">Synonyme Finder</h1>
      <div>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Synoym hinzufügen</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Feedback</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kontakt</a>
          </li>
        </ul>
    </div>
    </div>
<div class="input-group mb-3 input-field">
        <input id="inputField" type="text"class="form-control"placeholder="Wort eingeben..."/>
    </div>
 
        <button onclick="getSynonyms()" class="btn btn-primary btn-margin" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
          Synonyme anzeigen
        </button>
      </div>
      
      <div class="accordion" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Haupttreffer
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
            <span id="mainSynonyms">Kein Sucheregbnis vorhanden. <br> Suchwort im weißen Eingabefeld eingeben.</span>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
             Teilworttreffer
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <span id="partialWord"></span>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Ähnliche Wörter
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <span id="similarWords"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="spinner-border text-primary d-none" role="status">  
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="nav-cont footer">
        <p class="footer-item copyright">Copyright c2021</p>
        <div>
            <ul class="nav justify-content-end">
              <li class="footer-item">
                <a class="nav-link active" aria-current="page" href="#">Datenschutzerklärung</a>
              </li>
              <li class="footer-item">
                <a class="nav-link" href="#">Impressum</a>
              </li>
              <li class="footer-item">
                <a class="nav-link" href="#">AGB</a>
              </li>
            </ul>
        </div>
        </div>
      </div>
    </body>

</html>
